<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyEvents</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css"
        integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.sass">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./images/LogoIcono.png">
</head>

<body>
    <header>
        <nav class="navbar navbar-toggleable-md fixed-top navbar-transparent" color-on-scroll="500">
            <div class="container">
                <a class="navbar-brand float-left" href="./index.html"><img src="./images/LogoWeb.png" alt="Logo de la empresa" width=220></a>
                <a href="login.html" class="btn rounded-pill float-right" id="btn-login">Login</a>
                <div class="btn-group" id="btn-cuenta">
                    <button class="btn btn-secondary dropdown-toggle rounded-pill" id="btn-dropdown-cuenta" data-bs-toggle="dropdown" aria-expanded="false">Mi cuenta</button>
                    <ul class="dropdown-menu" aria-labelledby="btn-dropdown-cuenta">
                      <li><a class="dropdown-item" id="btn-inscripciones" href="./inscripciones.html">Mis eventos</a></li>
                      <li><a class="dropdown-item" id="btn-salir" href="#">Salir</a></li>                
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="filter-container">
            <div class="d-flex align-items-center" id="filter">
                <div class="ui-widget">
                    <label class="d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input id="centros-filter" placeholder="Buscar el centro">
                    </label>
                </div>
                <div class="ui-widget" id="fecha">
                    <label class="d-flex align-items-center">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="text" id="fecha-filter" placeholder="¿Qué día?"
                            data-inputmask="'mask': '99/99/9999'" />
                    </label>
                </div>
                <button type="button" id="btn-filter" class="btn rounded-pill">Buscar</button>
            </div>
        </div>

        <div id="list-events"></div>
    </main>

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
        integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"
        integrity="sha512-SeiQaaDh73yrb56sTW/RgVdi/mMqNeM2oBwubFHagc5BkixSpP1fvqF47mKzPGWYSSy4RwbBunrJBQ4Co8fRWA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://unpkg.com/inputmask@4.0.4/dist/inputmask/dependencyLibs/inputmask.dependencyLib.js"></script>
    <script src="https://unpkg.com/inputmask@4.0.4/dist/inputmask/inputmask.js"></script>
    <script src="https://unpkg.com/inputmask@4.0.4/dist/inputmask/inputmask.date.extensions.js"></script>
    <script src="scripts/main.js" type="module"></script>
</body>

</html>
