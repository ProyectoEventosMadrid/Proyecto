<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyEvents</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css"
        integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/login.sass">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

</head>

<body>
    <main>
        <div id="carta-login" class="wrapper shadow-lg">
            <div class="row h-100">
                <div id="img-intro" class="col"></div>

                <section class="col h-100">
                    <h1>
                        <a id="link-signup">Registrarse</a>
                        <a id="link-login">Login</a>
                    </h1>
                    <div id="signup">
                        <form id="form-signup" class="d-flex flex-column">
                            <div id="inputs-signup">
                                <fieldset>
                                    <div>
                                        <label for="nombre">Nombre</label>
                                        <input id="nombre-signup" type="text" />
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div>
                                        <label for="apellido">Apellido</label>
                                        <input id="apellido-signup" type="text" />
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div>
                                        <label for="email">Email</label>
                                        <input id="email-signup" type="email" />
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div>
                                        <label for="telefono">Telefono</label>
                                        <input id="telefono-signup" type="text"
                                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div>
                                        <label for="usuario">Usuario</label>
                                        <input id="usuario-signup" type="text" />
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div>
                                        <label for="contraseña">Contraseña</label>
                                        <input id="contraseña-signup" type="password" />
                                    </div>
                                </fieldset>
                            </div>

                            <input class="float-end" type="submit" value="Registrarse" id="btn-signup" />
                        </form>
                    </div>
                    <div id="login">
                        <form id="form-login" class="d-flex flex-column">
                            <div id="inputs-login">
                                <fieldset>
                                    <div>
                                        <label for="usuario">Usuario</label>
                                        <input id="usuario-login" type="text" />
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div>
                                        <label for="contraseña">Contraseña</label>
                                        <input id="contraseña-login" type="password" />
                                    </div>
                                </fieldset>
                            </div>

                            <input class="float-end" type="submit" value="Iniciar sesion" id="btn-login" />
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
        integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"
        integrity="sha512-SeiQaaDh73yrb56sTW/RgVdi/mMqNeM2oBwubFHagc5BkixSpP1fvqF47mKzPGWYSSy4RwbBunrJBQ4Co8fRWA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/login.js" type="module"></script>
</body>

</html>
